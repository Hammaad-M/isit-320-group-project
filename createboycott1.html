<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="createboycott.css" rel="stylesheet" type="text/css" />
    
    <title>Create Boycott</title>
</head>

<body>
    <!-- created a form  -->
    
        <form>
            <img src="alignLogo.png">
            <a href="#">Go Back</a>
            <h3>Boycott Creation Form</h3>
            
            <div class="boycottdetails">
                
                <div class="authorName">
                <p>Author's Name:</p>
                <input type="text" id="fname" name="fname" placeholder="First Name"/>
                <input type="text" id="lname" name="lname" placeholder="Last Name"/>
                </div>
                <br/>

                <div class="boycottName">
                <p>Boycott name:</p>
                <input type="text" id="boycottName" placeholder="Name of boycott" required/>
                </div>
                
                <div class="companyName">
                <p>Company Name:</p>
                <input type="text" id="companyName" placeholder="What company are you boycotting?" required/>
                </div>

                <p>Description:</p>
                
                <textarea id="description" rows="25" placeholder="Reason for boycotting the company"></textarea> 
            
                <div class="buttonArea">
                    <button class="createBoycottButton">Create Boycott</button>
                </div>
            </div>
        </form>
    
</body>
</html>
