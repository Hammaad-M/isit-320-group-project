<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="createboycott.css" rel="stylesheet" type="text/css" />
    <title>Create Boycott</title>
</head>

<body>
    <div class="container">
        <form>
            <!-- <div class="topContainer">
                <div class="AlignLogo">
                    <img src="alignLogo.png" alt="Align Logo" width="100px">
                </div>

            <h3>Boycott Creation Form</h3>
            <div class="boycottdetails">
                
                <p>Author's Name:</p>
                <input type="text" name="fname" placeholder="First Name"/>
                <input type="text" name="lname" placeholder="Last Name"/>
                

                <p>Boycott name:</p>
                <input type="text" id="boycottName" placeholder="Name of boycott" required/>

                <p>Company Name:</p>
                <input type="text" id="boycottName" placeholder="What company are you boycotting?" required/>

                <p>Description:</p>
                
                <textarea id="description" rows="10" placeholder="Reason of boycotting the company"></textarea> 
            
                <div class="button">
                    <button type="submit">Create Boycott</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
